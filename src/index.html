<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Apps</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container ">
        <a class="navbar-brand" href="#">The
          Spark Movies</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="ms-auto" id="search-bar">
            <input type="text" class="input-search" placeholder="Search Keyword...">
            <div id="btn-search">
              <i class="fa fa-search" aria-hidden="true"></i>
            </div>
          </div>
        </div>

      </div>

    </nav>

    <div id="banner" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/img1.png" class="d-block w-100" alt="gambar">
          <div class="carousel-caption d-none d-md-block">
            <div class="caption-text">
              <small class="genre">Science Fiction</small>
              <div class="rate">
                <span>5</span>
                <i class="fas fa-star"></i>
              </div>
              <h5>first slide label</h5>
              <p>Some representative placeholder content for the first slide.</p>
            </div>

          </div>
        </div>
        <div class="carousel-item">
          <img src="./images/img2.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">

            <h5>second slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./images/img3.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#banner" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#banner" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <section id="main-section">
      <div class="container">
        <header class="pt-4">
          <h4 class="text-white">Movie List</h4>
        </header>
        <main class="movie-list">
          <div class="row">
            <div class="col">

            </div>
          </div>
        </main>
      </div>



    </section>


    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  </body>

</html>
